name: Catastro expediente daily backup

on:
  schedule:
    - cron: "20 3 * * *"   # todos los días 03:20 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Force Cloudflare DNS
        run: |
          sudo rm -f /etc/resolv.conf
          echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf
          echo "nameserver 1.0.0.1" | sudo tee -a /etc/resolv.conf

      - name: Prepare workspace
        run: |
          mkdir work
          echo "DATE=$(date +%F)" >> $GITHUB_ENV
          echo "TS=$(date -u +%FT%TZ)" >> $GITHUB_ENV

      - name: Download expediente JSON
        run: |
          set -e

          URL="https://www.catastro.gov.py/expediente-electronico/api/public/consultas-publicas/movimiento-expediente?filters=%7B%22anho%22:2025,%22numeroExpediente%22:232781%7D"
          FILE="work/expediente-232781-${DATE}.json"

          curl -fsSL "$URL" -o "$FILE"

          sha256=$(sha256sum "$FILE" | awk '{print $1}')

          jq -n \
            --arg expediente "232781" \
            --arg anho "2025" \
            --arg url "$URL" \
            --arg file "$(basename "$FILE")" \
            --arg sha "$sha256" \
            --arg timestamp "$TS" \
            '{
              expediente: $expediente,
              anho: $anho,
              url: $url,
              file: $file,
              sha256: $sha,
              fetched_at: $timestamp
            }' > work/manifest.json

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          printf "%s\n" "$GPG_PRIVATE_KEY" | gpg --batch --import

      - name: Sign manifest
        run: |
          gpg --batch --yes --armor --detach-sign work/manifest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: expediente-232781-${{ env.DATE }}
          name: Expediente 232781 – Backup ${{ env.DATE }}
          body: |
            Backup automático del expediente electrónico (Catastro).
            Fuente: catastro.gov.py
            Fecha UTC: ${{ env.TS }}

            - JSON original descargado
            - SHA256 en manifest.json
            - Manifest firmado con clave GPG
          files: |
            work/*.json
            work/manifest.json.asc
